<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
</head>
<body>
    <h2>Reset Your Password</h2>
    <p>Enter a new password below to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set new password</button>
    </form>
    <p><a href="{% url 'login' %}">Back to login</a></p>
</body>
</html>
