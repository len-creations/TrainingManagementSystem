{% extends 'Training/layout.html' %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ training_module.title }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'training_module_detail' training_module.pk %}">Cancel</a>
</body>
</html>
{% endblock %}
